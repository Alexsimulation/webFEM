<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.4.0/math.js"></script>
<script src="script.js"></script>
<script src="fem.js"></script>
<body>
<h1>
    webFEM
</h1>
<div class="coreflex">

    <div class="leftpanel">
        <h2>
            Enter forms
        </h2>
        <textarea class="largetextarea" id="bilinear" name="bilinear" rows="4" cols="20"
        onkeypress="onTestChange()">
dot(grad(u), grad(v))
</textarea>
        <textarea class="largetextarea" id="linear" name="linear" rows="4" cols="20"
        onkeypress="onTestChange()">
dot(constant(1.), v)
</textarea>
        <textarea id="bc-left" name="bc-left" rows="4" cols="20"
        onkeypress="onTestChange()">
type  = 'dirichlet';
value = 0.;
</textarea>
        <textarea id="bc-right" name="bc-right" rows="4" cols="20"
        onkeypress="onTestChange()">
type  = 'dirichlet';
value = 0.;
</textarea>
        <button type="button" onclick="updateWriteBox()">Update</button>
    </div>
    <div class="rightpanel">
        <canvas id="myChart" style="width:100%;max-width:700px;height:100%">
            <script src="plot.js"></script>
        </canvas>
    </div>
</div>

</body>
</html>
